<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <h1>Welcome {{session['user_name']}}!</h1>
    <h3>These are the recipes</h3>

    <a href="/recipes/new">Create</a>

    <table>
        <thead>
            <th>Name</th>
            <th>Under 30 Minutes?</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for recipe in all_recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                <td>{{recipe.minutes}}</td>
                <td><a href="/recipe/{{recipe.id}}">View Instructions</a> <a href="/edit/{{recipe.id}}">edit</a> <a href="/delete/{{recipe.id}}">delete</a></td> 
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <a href="/logout"><input type="button" value="Logout"></a>
</body>
</html>
